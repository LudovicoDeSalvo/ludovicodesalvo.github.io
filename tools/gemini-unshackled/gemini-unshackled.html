<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Web Client</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="gemini-unshackled.css">
</head>
<body>

    <div id="app-container">
        <div class="header-container">
            <a href="../tools.html" class="home-button" aria-label="Go to Homepage">
                <span class="material-icons">home</span>
            </a>
            <h1>Gemini Unshackled</h1>
            <div class="header-buttons">
                <button id="new-chat-btn">New Chat</button>
            </div>
        </div>

        <div id="settings-panel">
            <div id="api-status-indicator" class="status-neutral">
                <span class="status-icon">‚óè</span>
                <span id="status-text">Awaiting API Key</span>
            </div>

            <div class="input-group">
                <input type="password" id="owner-password" placeholder="Enter Owner Password">
                <button id="check-password-btn">Activate</button>
            </div>

            <div class="input-group">
                <input type="text" id="api-key" placeholder="Or, Enter Guest API Key">
                <button id="check-api-key-btn">Validate</button>
            </div>
            
            <div class="input-group model-selection">
                <input type="radio" id="gemini-flash" name="model" value="gemini-2.5-flash" checked>
                <label for="gemini-flash">Gemini 2.5 Flash</label>
                <input type="radio" id="gemini-pro" name="model" value="gemini-2.5-pro">
                <label for="gemini-pro">Gemini 2.5 Pro</label>
            </div>

            <div class="toggle-switch-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="safety-toggle">
                    <span class="slider"></span>
                </label>
                <span>Disable All Safety Filters</span>
            </div>

                        <div class="toggle-switch-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="adversarial-toggle">
                    <span class="slider"></span>
                </label>
                <span>Adversarial Mode</span>
            </div>
        </div>

        <div id="cold-start-warning">
            <span class="material-icons">info</span>
            <span>The first request of a new session may take up to a minute to process as the server wakes up.</span>
        </div>

        <div id="chat-window"></div>

        <form id="prompt-form">
            <input type="text" id="prompt-input" placeholder="Validate an API key to begin..." autocomplete="off" disabled>
            <button type="submit" disabled>Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
